        <div class="reveal">
            <div class="slides"><section  data-markdown><script type="text/template"># [Twelve Factor Apps](https://12factor.net)

methodology for building software-as-a-service apps
</script></section><section ><section data-markdown><script type="text/template">
## The Twelve Factors

1. Codebase
2. Dependencies
3. Config
4. Backing services
5. Build, release, run
6. Processes

<aside class="notes"><ol>
<li>One codebase tracked in revision control, many deploys</li>
<li>Explicitly declare and isolate dependencies</li>
<li>Store config in the environment</li>
<li>Treat backing services as attached resources</li>
<li>Strictly separate build and run stages</li>
<li>Execute the app as one or more stateless processes</li>
</ol>
</aside></script></section><section data-markdown><script type="text/template">
## The Twelve Factors

<ol start=7>
    <li>Port binding</li>
    <li>Concurrency</li>
    <li>Disposability</li>
    <li>Dev/prod parity</li>
    <li>Logs</li>
    <li>Admin processes</li>
</ol>

<aside class="notes"><ol start=7>
    <li> Export services via port binding </li>
    <li> Scale out via the process model </li>
    <li> Maximize robustness with fast startup and graceful shutdown </li>
    <li> Keep development, staging, and production as similar as possible </li>
    <li> Treat logs as event streams </li>
    <li> Run admin/management tasks as one-off processes </li>
</ol></aside></script></section></section><section ><section data-markdown><script type="text/template">
## 1. Codebase
- code is tracked in a version control system (e.g. Git)
- codebase is single repository
- one codebase per app
- multiple apps share code via libraries
</script></section><section data-markdown><script type="text/template">

## 2. Dependencies

- explicitly declare and isolate dependencies
- never rely on implicit existence of system-wide packages

<aside class="notes"><ul>
<li>ensure that no implicit dependencies “leak in” from the surrounding system</li>
<li>system-wide packages:<ul>
<li>ImageMagick</li>
<li>curl</li>
</ul>
</li>
<li>use package manager<ul>
<li>JS: npm vs. yarn</li>
<li>PHP: composer</li>
</ul>
</li>
</ul>
</aside></script></section><section ><section data-markdown><script type="text/template">
## 3. Config

- Resource handles to the database, Memcached, and other backing services
- Credentials to external services such as Amazon S3 or Twitter
- Per-deploy values such as the canonical hostname for the deploy
</script></section><section data-markdown><script type="text/template">
### Config vs. Code

- strict separation of config from code
- config varies substantially across deploys, code does not

<aside class="notes"><ul>
<li>don&#39;t store config as constants in the code</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">
### Configuration Files

Disadvantages:  <!-- .element: style="text-align: left; font-weight: bold;" -->
- easy to mistakenly check in to the repo
- tendency to be scattered about in
  - different places
  - different formats
</script></section><section data-markdown><script type="text/template">
### Environment Variables

store config in environment variables  <!-- .element: style="text-align: left; font-weight: bold;" -->
- easy to change between deploys without changing any code
- not accidentally checked into repo
- language- and OS-agnostic standard
- don't name after specific deploys

<aside class="notes"><ul>
<li>no defaults?</li>
<li>documentation of required env vars</li>
<li>security: <a href="http://movingfast.io/articles/environment-variables-considered-harmful/">Environment Variables Considered Harmful for Your Secrets</a></li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">
#### [Environment Variables Considered Harmful for Your Secrets](http://movingfast.io/articles/environment-variables-considered-harmful/)

> When you store your secret keys in the environment, you are still prone to accidentally expose them -- exactly what we want to avoid.

<aside class="notes"><ul>
<li>child process by default inherits a copy of all environment variables (called the environment) from its parent process</li>
<li>your secret keys are implicitly made available to any 3rd-party tools you&#39;re using (like ImageMagick to resize an image)</li>
</ul>

strict separation between stages:  <!-- .element: style="text-align: left; font-weight: bold;" -->
1. **build** = code repo converted into executable bundle
2. **release** = build + config
3. **run** release in the execution environment

<aside class="notes"><ul>
<li>strict separation between the build, release, and run stages</li>
<li><strong>build</strong>:<ul>
<li>using a version of the code at a commit specified by the deployment process</li>
<li>fetch vendors dependencies</li>
<li>compile binaries and assets</li>
<li>do not run on production server!</li>
</ul>
</li>
<li><strong>release</strong>: ready for immediate execution in the execution environment</li>
<li><strong>run</strong>:<ul>
<li>also known as &quot;runtime&quot;</li>
<li>launch some set of the app’s processes against a selected release</li>
</ul>
</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">
### Releases

- every release has a unique ID
- any change must create a new release

<aside class="notes"><ul>
<li>impossible to make changes to the code at runtime</li>
<li>a release cannot be mutated once it is created</li>
</ul>
</aside></script></section></section><section  data-markdown><script type="text/template">
## 6. Processes
- app is executed in the execution environment as one or more processes
- processes are stateless and share-nothing
- persist data using stateful backing service (DB)
- memory space or filesystem as brief, single-transaction cache

<aside class="notes"><ul>
<li>memory space or filesystem of the process can be used as a brief, single-transaction cache<ol>
<li>downloading a large file</li>
<li>operating on it</li>
<li>storing the results of the operation in the database</li>
</ol>
</li>
<li>never assume that anything cached in memory or on disk will be available on a future request or job</li>
<li>future request might be served by a different process</li>
<li>restart might relocate process to a different physical location</li>
<li>session state data: datastore that offers time-expiration, such as Memcached or Redis.</li>
</ul>
</aside></script></section><section  data-markdown><script type="text/template">
## 7. Port binding

- app is completely self-contained
- export services via port binding
- app can become the backing service for another app

<aside class="notes"><ul>
<li>no runtime injection of a webserver (Apache HTTPD, Tomcat) into the execution environment</li>
<li>web app exports HTTP as a service by binding to a port</li>
</ul>
</aside></script></section><section  data-markdown><script type="text/template">
## 8. Concurrency
- scale out via the process model
- processes are a first class citizen
- app must be able to span multiple processes running on multiple physical machines

<aside class="notes"><ul>
<li>handle diverse workloads according to process type<ul>
<li>HTTP requests handled by a web process</li>
<li>long-running background tasks handled by a worker process</li>
</ul>
</li>
<li>own internal multiplexing (via threads) is allowed</li>
<li>never daemonize or write PID files</li>
<li>rely on OS process manager (e.g. systemd) to manage output streams, respond to crashed processes, and handle user-initiated restarts and shutdowns.</li>
</ul>
</aside></script></section><section ><section data-markdown><script type="text/template">
## 9. Disposability

- fast startup and shutdown
- shut down gracefully when receiving a [SIGTERM](http://en.wikipedia.org/wiki/SIGTERM)
    - refuse new requests
    - allow current requests to finish

<aside class="notes"><ul>
<li>maximize robustness with fast startup and graceful shutdown</li>
<li>processes can be started or stopped at a moment’s notice. </li>
<li>implicit: HTTP requests are short (no more than a few seconds)</li>
<li>long polling: client should seamlessly attempt to reconnect when the connection is lost</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">
### [Crash Only Software](https://lwn.net/Articles/191059/)

Stop = Crash Safely  
Start = Recover Fast
</script></section></section><section  data-markdown><script type="text/template">
## 10. Dev/prod parity

|                                | Traditional      | 12-factor
| ------------------------------ | ---------------- | --------------------------
| Time between deploys           | Weeks            | Hours
| Code authors vs code deployers | Different people | Same people
| Dev vs. production environments | Divergent        | As similar as possible

<aside class="notes"><blockquote>
<p>Keep development, staging, and production as similar as possible</p>
</blockquote>
</aside></script></section><section ><section data-markdown><script type="text/template">
## 11. Logs

- treat logs as event streams
- write unbuffered to `stdout`
- execution env. completely manages streams 

<aside class="notes"><ul>
<li>Logs have no fixed beginning or end, but flow continuously as long as the app is operating</li>
<li>A twelve-factor app never concerns itself with routing or storage of its output stream.</li>
<li>route to file, watch via realtime tail in a terminal.</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">
### Logging Tools

- log routers: [Logplex](https://github.com/heroku/logplex), [Fluentd](https://www.fluentd.org/)
- log indexing and analysis system: [Splunk](https://www.splunk.com)
- general-purpose data warehousing system: [Hadoop/Hive](https://hive.apache.org/)

<aside class="notes"><p>Introspection:</p>
<ul>
<li>Finding specific events in the past</li>
<li>Large-scale graphing of trends (such as requests per minute)</li>
<li>Active alerting according to user-defined heuristics</li>
</ul>
</aside></script></section></section><section ><section data-markdown><script type="text/template">
## 12. Admin processes

#### one-off administrative or maintenance tasks
- database migrations
- console to run arbitrary code
- one-time scripts committed into the app’s repo
</script></section><section data-markdown><script type="text/template">
### How to run

- identical environment
- run against a release
- use the same codebase and config

<aside class="notes"><ul>
<li>use the same dependencies (e.g. interpreter (Node.js, Python, etc.))</li>
</ul>
</aside></script></section></section><section ><section data-markdown><script type="text/template">
## Should I use microservices?
  
> any decent answer to an interesting question begins, "it depends..."  
> (Kent Beck)

<aside class="notes"><ul>
<li>is a microservice architecture a good choice for the system you&#39;re working on?</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">  
### When you use microservices you have to work on
- automated deployment
- monitoring
- dealing with failure
- eventual consistency
- other factors that a distributed system introduces
